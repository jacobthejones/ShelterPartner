name: Flutter Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install dependencies
        run: flutter pub get
        working-directory: Flutter/shelter_partner

      - name: Analyze project source
        run: flutter analyze
        working-directory: Flutter/shelter_partner

      - name: Run tests
        run: flutter test
        working-directory: Flutter/shelter_partner

      - name: Build Web
        run: flutter build web
        working-directory: Flutter/shelter_partner

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
      - name: Install dependencies
        run: flutter pub get
        working-directory: Flutter/shelter_partner
      - name: Build Windows
        run: flutter build windows
        working-directory: Flutter/shelter_partner

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
      - name: Install dependencies
        run: flutter pub get
        working-directory: Flutter/shelter_partner
      - name: Build macOS
        run: flutter build macos
        working-directory: Flutter/shelter_partner
      - name: Build iOS
        run: flutter build ios --no-codesign
        working-directory: Flutter/shelter_partner
